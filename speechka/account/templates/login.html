{% extends 'base.html' %}

{% load static %}



{% block content %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/login.css'%}" media="screen">
</head>
<body>

<div class="auth-container">
    <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_email">Электронная почта</label>
        {{ form.username }}  <!-- Поле для ввода email -->
    </div>
    <div class="form-group">
        <label for="id_password">Пароль</label>
        {{ form.password }}  <!-- Поле для ввода пароля -->
    </div>
    <button type="submit" class="btn btn-dark btn-block">Войти</button>
</form>

    <div class="auth-links">
        <a href="#">Забыли пароль?</a>
        <a href="{% url 'register'%}">Регистрация</a>
    </div>
</div>



</body>
</html>
{% endblock %}
