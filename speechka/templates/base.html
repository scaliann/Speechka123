{% load static %}

<!DOCTYPE html>
<html style="font-size: 16px;" lang="ru"><head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/nicepage.css'%}" media="screen">

    <script class="u-script" type="text/javascript" src="{% static 'js/recording.js' %}" defer=""></script>
    <meta name="generator" content="Nicepage 6.16.5, nicepage.com">
    <link rel="icon" href="{% static 'image/logo.ico' %}" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">






<body data-home-page="Главная.html" data-home-page-title="Главная" data-path-to-root="./" data-include-products="false" class="u-body u-xl-mode" data-lang="ru">
<header class="u-clearfix u-header u-header" id="sec-dc64">
    <div class="u-clearfix u-sheet u-sheet-1" style="display: flex; justify-content: space-between; align-items: center; flex-direction: column;">
        <nav class="u-menu u-menu-one-level u-offcanvas u-menu-1" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">

            <!-- Меню -->
            <div class="u-custom-menu u-nav-container" style="flex-grow: 1; display: flex; justify-content: flex-end; gap: 20px;">
                <ul class="u-nav u-unstyled u-nav-1" style="display: flex; justify-content: flex-end; gap: 20px; margin: 0; padding: 0;">
                    <li class="u-nav-item">
                        <a class="u-button-style u-nav-link u-text-active-palette-1-base u-text-hover-palette-2-base" href="{% url 'home' %}" style="padding: 10px 20px;">Главная</a>
                    </li>
                    <li class="u-nav-item">
                        {% if user.is_authenticated %}
                            <a class="u-button-style u-nav-link u-text-active-palette-1-base u-text-hover-palette-2-base" href="{% url 'profile' %}" style="padding: 10px 20px;">Профиль</a>
                        {% else %}
                            <a class="u-button-style u-nav-link u-text-active-palette-1-base u-text-hover-palette-2-base" href="{% url 'login' %}" style="padding: 10px 20px;">Профиль</a>
                        {% endif %}
                    </li>
                    {% if user.is_authenticated %}
                        <li class="u-nav-item">
                            <form method="post" action="{% url 'logout' %}" style="margin: 0;">
                                {% csrf_token %}
<button type="submit" class="u-button-style u-nav-link u-text-active-palette-1-base u-text-hover-palette-2-base" style="padding: 10px 20px; outline: none;">Выйти</button>                            </form>
                        </li>
                    {% else %}
                        <li class="u-nav-item">
                            <a class="u-button-style u-nav-link u-text-active-palette-1-base u-text-hover-palette-2-base" href="{% url 'login' %}" style="padding: 10px 20px;">Войти</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>

        <!-- Логотип -->
        <a href="{% url 'home' %}" class="u-image u-logo u-image-1" style="margin-top: -50px;">
            <img src="{% static 'image/logo.png' %}" alt="Логотип" style="max-width: 70px; height: auto;">
        </a>
    </div>
</header>




{% block content %}
{% endblock %}
